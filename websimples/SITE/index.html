      <main>
        <section class="principal">  
             <h4>Sobre nós</h4>      
            <img class="sobrenos" src="quemsomos.png" alt="SWTECH">
        </section>

        <!--telemetria e iot-->

        <section class="iot">
            <h4 class="titulo-principal">
                Telemetria e IOT 
            </h4>
            <div img class = "saneamento" >

                <img class="imagemiot" src="iotsaneamento.png" alt="SWTECH", left: 50px>
            
            </div>
        </section>

        <!--  CONTATO  -->

        <section class="ctto">
            <h4 class="ccc">
                Contato </h4>

            <form name="frmContato" method="get" action="mailto:teste@mail.com" target="_blank">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nomesobrenome">* Nome e sobrenome </label>
                    <input type="text" id="nomesobrenome" name="" class="input-padrao" required>

                    <label for="email">* E-mail</label>
                    <input type="email" id="email" name="" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="email">* Telefone</label>
                    <input type="tel" id="telefone" name="" class="input-padrao" required placeholder="(11)1111-1111">

                    <label for="email">* Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                    <label for="contato">Como prefere o nosso contato?
                        <input type="radio" value="radio-mail" name="Contato"> E-mail
                        <input type="radio" value="radio-mail" name="Contato"> Telefone
                        <input type="radio" value="radio-mail" name="Contato"> Whatsapp
                    </label>

                    <label for="horario">Qual o motivo do seu contato?
                        <select>
                            <option>Selecione</option>
                            <option>Dúvida</option>
                            <option>Sugestão</option>
                            <option>Elogio</option>
                            <option>Reclamação</option>
                        </select>
                    </label>
                </fieldset>

                <label><input type="checkbox" class="chk">Gostaria de receber nossas novidades por e-mail</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </section>

        </main>
